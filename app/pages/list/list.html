<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="list">
  <ion-searchbar (ionInput)="getItems($event)" placeholder='Search EMPCODE or EMPDESC'></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
     <h2>{{item.EMPCODE}}</h2>
     <p>{{item.EMPDESC}}</p>
   </ion-item>
   </ion-list>
   <button fab fab-bottom fab-right fab-fixed (click)="add()"><ion-icon name="add"></ion-icon></button>
</ion-content>
